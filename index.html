<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>森之行 - 旅遊手帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paper': '#F7F4EB', // 米色底
                        'leaf': '#88A47C',  // 動森綠
                        'wood': '#6B4F3B',  // 木質褐
                        'sand': '#E0E5D5',  // 陰影色
                        'sky': '#A8D1D1',   // 水色
                        'sunset': '#EFAD8E' // 暖橘
                    },
                    borderRadius: { 'xl-plus': '2rem' },
                    boxShadow: { 'handdrawn': '5px 5px 0px #E0E5D5' }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F7F4EB;
            background-image: radial-gradient(#E0E5D5 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            color: #6B4F3B;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .boarding-pass {
            position: relative;
            background: white;
            border: 3px solid #6B4F3B;
            border-radius: 1.5rem;
            filter: drop-shadow(4px 4px 0px #E0E5D5);
        }
        /* 登機證缺口設計 */
        .boarding-pass::before, .boarding-pass::after {
            content: "";
            position: absolute;
            bottom: 85px;
            width: 30px;
            height: 30px;
            background-color: #F7F4EB;
            border: 3px solid #6B4F3B;
            border-radius: 50%;
            z-index: 10;
        }
        .boarding-pass::before { left: -18px; }
        .boarding-pass::after { right: -18px; }
        
        .dashed-line {
            border-top: 3px dashed #E0E5D5;
            position: relative;
        }
    </style>
</head>
<body class="p-4 pb-24">
    <div id="app" class="max-w-md mx-auto">
        <header class="flex items-center justify-between mb-8 px-2">
            <div>
                <h1 class="text-3xl font-bold text-leaf flex items-center gap-2">
                    <i class="fas fa-plane-departure"></i> 航班資訊
                </h1>
                <p class="text-wood opacity-60 font-bold italic">Enjoy your flight!</p>
            </div>
            <div class="w-12 h-12 bg-white rounded-full border-2 border-wood shadow-sm flex items-center justify-center overflow-hidden">
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" alt="Avatar">
            </div>
        </header>

        <div class="boarding-pass mb-10 overflow-hidden">
            <div class="bg-sunset p-4 text-white flex justify-between items-center border-b-2 border-wood">
                <div class="flex items-center gap-2">
                    <i class="fas fa-leaf text-2xl"></i>
                    <span class="font-bold tracking-widest">NOOK AIRLINES</span>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-80 uppercase">Flight No.</p>
                    <p class="font-bold">JX-801</p>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-center">
                        <h2 class="text-4xl font-bold">TPE</h2>
                        <p class="text-sm font-bold opacity-60">TAIPEI</p>
                    </div>
                    <div class="flex-1 flex flex-col items-center px-4">
                        <i class="fas fa-plane text-leaf text-2xl mb-1"></i>
                        <div class="w-full h-[2px] bg-sand relative">
                            <div class="absolute -top-1 -right-1 w-2 h-2 rounded-full bg-wood"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h2 class="text-4xl font-bold">NRT</h2>
                        <p class="text-sm font-bold opacity-60">TOKYO</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-12">
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Date</p>
                        <p class="font-bold">20 JAN</p>
                    </div>
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Gate</p>
                        <p class="font-bold">B7</p>
                    </div>
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Seat</p>
                        <p class="font-bold">22A</p>
                    </div>
                </div>

                <div class="dashed-line mb-8"></div>

                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Boarding Time</p>
                        <p class="text-3xl font-bold text-wood">10:20 <span class="text-sm">AM</span></p>
                    </div>
                    <button @click="openNavigation" class="bg-leaf hover:bg-green-700 text-white px-6 py-3 rounded-full font-bold shadow-handdrawn active:scale-95 transition-all flex items-center gap-2">
                        <i class="fas fa-location-arrow"></i> 導航至機場
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white border-2 border-wood p-4 rounded-2xl shadow-handdrawn mb-6">
            <h3 class="font-bold mb-2 flex items-center gap-2">
                <i class="fas fa-info-circle text-sky"></i> 機場備註
            </h3>
            <ul class="text-sm space-y-2 opacity-80">
                <li>• 請於起飛前 3 小時到達桃園機場 T2。</li>
                <li>• 記得準備好 Visit Japan Web QR Code。</li>
            </ul>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-white border-2 border-wood rounded-full p-2 flex justify-around items-center shadow-lg z-50">
            <button class="w-12 h-12 rounded-full bg-leaf text-white flex items-center justify-center active:scale-90 transition-all">
                <i class="fas fa-plane"></i>
            </button>
            <button class="w-12 h-12 rounded-full text-wood opacity-40 flex items-center justify-center">
                <i class="fas fa-calendar-day"></i>
            </button>
            <button class="w-12 h-12 rounded-full text-wood opacity-40 flex items-center justify-center">
                <i class="fas fa-coins"></i>
            </button>
            <button class="w-12 h-12 rounded-full text-wood opacity-40 flex items-center justify-center">
                <i class="fas fa-tasks"></i>
            </button>
        </nav>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                // 整合 Google Maps 導航功能
                const openNavigation = () => {
                    const destination = "桃園國際機場第二航廈";
                    // 偵測裝置開啟對應地圖
                    const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(destination)}`;
                    window.open(url, '_blank');
                };

                return { openNavigation }
            }
        }).mount('#app');
    </script>
</body>
</html>

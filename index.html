<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>森之行 - 旅遊手帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paper': '#F7F4EB', 'leaf': '#88A47C', 'wood': '#6B4F3B',
                        'sand': '#E0E5D5', 'sky': '#A8D1D1', 'sunset': '#EFAD8E'
                    },
                    borderRadius: { 'animal': '1.5rem' },
                    boxShadow: { 'handdrawn': '5px 5px 0px #E0E5D5' }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F7F4EB;
            background-image: radial-gradient(#E0E5D5 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            color: #6B4F3B;
        }
        .boarding-pass {
            position: relative;
            background: white;
            border: 3px solid #6B4F3B;
            border-radius: 1.5rem;
            filter: drop-shadow(4px 4px 0px #E0E5D5);
        }
        .boarding-pass::before, .boarding-pass::after {
            content: ""; position: absolute; bottom: 85px; width: 30px; height: 30px;
            background-color: #F7F4EB; border: 3px solid #6B4F3B; border-radius: 50%; z-index: 10;
        }
        .boarding-pass::before { left: -18px; }
        .boarding-pass::after { right: -18px; }
        .dashed-line { border-top: 3px dashed #E0E5D5; position: relative; }
        .modal-bg { background-color: rgba(107, 79, 59, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="p-4 pb-24">
    <div id="app" class="max-w-md mx-auto">
        <header class="flex items-center justify-between mb-8 px-2">
            <div>
                <h1 class="text-3xl font-bold text-leaf flex items-center gap-2">
                    <i class="fas fa-plane-departure"></i> 航班資訊
                </h1>
                <p class="text-wood opacity-60 font-bold italic">Enjoy your flight!</p>
            </div>
            <button @click="openEdit" class="w-12 h-12 bg-white rounded-full border-2 border-wood shadow-handdrawn flex items-center justify-center text-wood active:scale-90 transition-all">
                <i class="fas fa-pen-nib text-lg"></i>
            </button>
        </header>

        <div class="boarding-pass mb-10 overflow-hidden">
            <div class="bg-sunset p-4 text-white flex justify-between items-center border-b-2 border-wood">
                <div class="flex items-center gap-2">
                    <i class="fas fa-leaf text-2xl"></i>
                    <span class="font-bold tracking-widest text-sm">NOOK AIRLINES</span>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-80 uppercase leading-none">Flight No.</p>
                    <p class="font-bold">{{ flight.no }}</p>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-center w-24">
                        <h2 class="text-4xl font-bold leading-none">{{ flight.fromCode }}</h2>
                        <p class="text-xl font-bold mt-1">{{ flight.depTime }}</p>
                    </div>
                    
                    <div class="flex-1 flex flex-col items-center px-2">
                        <span class="text-[10px] font-bold text-leaf mb-1">{{ durationText }}</span>
                        <i class="fas fa-plane text-leaf text-xl mb-1"></i>
                        <div class="w-full h-[2px] bg-sand relative">
                            <div class="absolute -top-1 -right-1 w-2 h-2 rounded-full bg-wood"></div>
                        </div>
                    </div>

                    <div class="text-center w-24">
                        <h2 class="text-4xl font-bold leading-none">{{ flight.toCode }}</h2>
                        <p class="text-xl font-bold mt-1">{{ flight.arrTime }}</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-10">
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Date</p>
                        <p class="font-bold">{{ flight.date }}</p>
                    </div>
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Gate</p>
                        <p class="font-bold">{{ flight.gate }}</p>
                    </div>
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Seat</p>
                        <p class="font-bold">{{ flight.seat }}</p>
                    </div>
                </div>

                <div class="dashed-line mb-8"></div>

                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Boarding</p>
                        <p class="text-2xl font-bold text-wood">可登機</p>
                    </div>
                    <button @click="openNavigation" class="bg-leaf text-white px-8 py-3 rounded-full font-bold shadow-handdrawn active:scale-95 transition-all flex items-center gap-2">
                        <i class="fas fa-location-arrow"></i> 導航機場
                    </button>
                </div>
            </div>
        </div>

        <transition name="fade">
            <div v-if="isEditing" class="fixed inset-0 z-[100] modal-bg flex items-center justify-center p-6">
                <div class="bg-paper w-full max-w-sm rounded-animal border-4 border-wood p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-wood">
                        <i class="fas fa-edit text-sunset"></i> 修改旅程資料
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold opacity-60">航班編號 (Flight No.)</label>
                            <input v-model="tempFlight.no" type="text" class="w-full p-3 rounded-xl border-2 border-wood mt-1 uppercase font-bold text-wood">
                        </div>

                        <div class="grid grid-cols-2 gap-3 font-bold text-wood">
                            <div>
                                <label class="text-xs font-bold opacity-60">出發碼 (TPE)</label>
                                <input v-model="tempFlight.fromCode" type="text" class="w-full p-3 rounded-xl border-2 border-wood mt-1 uppercase">
                            </div>
                            <div>
                                <label class="text-xs font-bold opacity-60">出發時間 (HH:MM)</label>
                                <input v-model="tempFlight.depTime" type="time" class="w-full p-3 rounded-xl border-2 border-wood mt-1">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 font-bold text-wood">
                            <div>
                                <label class="text-xs font-bold opacity-60">目的地碼 (NRT)</label>
                                <input v-model="tempFlight.toCode" type="text" class="w-full p-3 rounded-xl border-2 border-wood mt-1 uppercase">
                            </div>
                            <div>
                                <label class="text-xs font-bold opacity-60">到達時間 (HH:MM)</label>
                                <input v-model="tempFlight.arrTime" type="time" class="w-full p-3 rounded-xl border-2 border-wood mt-1">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2 font-bold text-wood">
                            <div class="col-span-1">
                                <label class="text-xs font-bold opacity-60">日期</label>
                                <input v-model="tempFlight.date" type="text" placeholder="20 JAN" class="w-full p-3 rounded-xl border-2 border-wood mt-1 text-sm">
                            </div>
                            <div>
                                <label class="text-xs font-bold opacity-60">Gate</label>
                                <input v-model="tempFlight.gate" type="text" class="w-full p-3 rounded-xl border-2 border-wood mt-1">
                            </div>
                            <div>
                                <label class="text-xs font-bold opacity-60">Seat</label>
                                <input v-model="tempFlight.seat" type="text" class="w-full p-3 rounded-xl border-2 border-wood mt-1 uppercase">
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-8">
                        <button @click="isEditing = false" class="flex-1 py-4 border-2 border-wood rounded-full font-bold text-wood active:scale-95 transition-all">取消</button>
                        <button @click="saveFlight" class="flex-1 py-4 bg-leaf text-white rounded-full font-bold shadow-handdrawn active:scale-95 transition-all">儲存修改</button>
                    </div>
                </div>
            </div>
        </transition>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-white border-2 border-wood rounded-full p-2 flex justify-around items-center shadow-lg z-50">
            <button class="w-12 h-12 rounded-full bg-leaf text-white flex items-center justify-center shadow-sm"><i class="fas fa-plane"></i></button>
            <button class="w-12 h-12 rounded-full text-wood opacity-30 flex items-center justify-center"><i class="fas fa-calendar-day"></i></button>
            <button class="w-12 h-12 rounded-full text-wood opacity-30 flex items-center justify-center"><i class="fas fa-coins"></i></button>
            <button class="w-12 h-12 rounded-full text-wood opacity-30 flex items-center justify-center"><i class="fas fa-tasks"></i></button>
        </nav>
    </div>

    <script>
        const { createApp, ref, reactive, computed } = Vue;
        createApp({
            setup() {
                const isEditing = ref(false);
                
                // 核心航班資料
                const flight = reactive({
                    no: 'JX-801',
                    fromCode: 'TPE',
                    toCode: 'NRT',
                    depTime: '10:30',
                    arrTime: '14:45',
                    date: '20 JAN',
                    gate: 'B7',
                    seat: '22A'
                });

                const tempFlight = reactive({ ...flight });

                // 計算飛行時間
                const durationText = computed(() => {
                    const [h1, m1] = flight.depTime.split(':').map(Number);
                    const [h2, m2] = flight.arrTime.split(':').map(Number);
                    
                    let diffMinutes = (h2 * 60 + m2) - (h1 * 60 + m1);
                    
                    // 跨夜處理 (如果是半夜起飛，早上到達)
                    if (diffMinutes < 0) diffMinutes += 24 * 60;
                    
                    const hours = Math.floor(diffMinutes / 60);
                    const minutes = diffMinutes % 60;
                    
                    return `${hours}h ${minutes}m`;
                });

                const openEdit = () => {
                    Object.assign(tempFlight, flight);
                    isEditing.value = true;
                };

                const saveFlight = () => {
                    Object.assign(flight, tempFlight);
                    localStorage.setItem('tripData_v2', JSON.stringify(flight));
                    isEditing.value = false;
                };

                const openNavigation = () => {
                    const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(flight.fromCode + ' Airport')}`;
                    window.open(url, '_blank');
                };

                // 初始化加載
                const saved = localStorage.getItem('tripData_v2');
                if (saved) Object.assign(flight, JSON.parse(saved));

                return { isEditing, flight, tempFlight, durationText, openEdit, saveFlight, openNavigation }
            }
        }).mount('#app');
    </script>
</body>
</html>
